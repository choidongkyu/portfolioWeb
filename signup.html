            <nav class="navbar navbar-expand-lg navbar-light">

                        <ul class="nav navbar-nav menu_nav justify-content-end">

        </div>
    </header>
    <section class="section_gap c_input_info_main">
        <section class="c_input_info_wrapper">
            <div class="c_input_info_title_wrapper">
                <h1>회원가입</h1>
            </div>
            <!-- 입력양식칸 1. 아이디 -->
            <article class="c_sign_up_form_input_div">
                <div class="c_signup_err_msg_wrapper">
                    <div class="item_wrapper">
                        <h5>아이디</h5>
                        <div id="i_input_err_id"></div>
                    </div>
                </div>
                <input type="text" id="i_sign_up_id" class="c_sign_up_form" name="" value="" maxlength="20"
                    tabindex="0">

            </article>
            <!-- 입력양식칸 2. 이메일(이메일 입력창과 이메일 인증버튼 영역을 포함한다.)   -->
            <article class="c_sign_up_form_input_div">
                <!-- 정규식 검사 결과 메시지 띠우는 div -->
                <div class="c_signup_err_msg_wrapper">
                    <div class="item_wrapper">
                        <h5>이메일</h5>
                        <div class="c_input_err_email" id="i_input_err_email"></div>
                    </div>
                </div>
                <div class="form-group_confirm">
                    <input type="text" id="i_sign_up_email" class="c_sign_up_form" name="n_sign_up_email"
                        value="" tabindex="0">
                </div>
            </article>
            <!-- 입력양식칸 3. 비밀번호   -->
            <article class="c_sign_up_form_input_div">
                <div class="c_signup_err_msg_wrapper">
                    <div class="item_wrapper pw_wrapper">
                        <h5>비밀번호</h5>
                        <div id="i_input_err_pw"></div>
                    </div>
                </div>
                <form method="POST">
                    <input type="password" id="i_sign_up_pw" class="c_sign_up_form" name="" value="" autocomplete="off"
                        maxlength="20" tabindex="0">
                </form>
            </article>
            <!-- 입력양식칸 4. 비밀번호 확인 -->
            <article class="c_sign_up_form_input_div">
                <div class="c_signup_err_msg_wrapper">
                    <div class="item_wrapper pw_wrapper">
                        <h5>비밀번호 확인</h5>
                        <div id="i_input_err_pw_check"></div>
                    </div>
                </div>
                <form method="POST">
                    <input type="password" id="i_sign_up_pw_check" class="c_sign_up_form" name="" value=""
                        autocomplete="off" maxlength="20" tabindex="0">
                </form>
            </article>
            <!-- '가입하기' 버튼 -->
            <button type="input" name="button" class="c_sign_up_form_btn2" id="i_sign_up_submit_btn_renew" tabindex="0">
                가입하기
            </button>
        </section>
    </section>

    <script src="./js/util.js"></script>
    <script src="./js/signup.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</body>

</html>
